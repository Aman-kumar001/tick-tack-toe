<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-to</title>
</head>
<body>
    <div id="welcome">
        <h1>TIC-TAC-TOE</h1>
        <button id="start">LET'S GO</button>
        <div id="footer">By:<a href="https://www.linkedin.com/in/aman-kumar-316848192/"> AMAN</a></div>
    </div>
    <div id="game">
        <h1>TIC-TAC-TOE</h1>
        <div id="top" class="cont">
            <div id="b1" class="box"></div>
            <div id="b2" class="box"></div>
            <div id="b3" class="box"></div>
        </div>
        <div id="mid" class="cont">
            <div id="b4" class="box"></div>
            <div id="b5" class="box"></div>
            <div id="b6" class="box"></div>
        </div>
        <div id="botm" class="cont">
            <div id="b7" class="box"></div>
            <div id="b8" class="box"></div>
            <div id="b9" class="box"></div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="src.js"></script>
</html>
